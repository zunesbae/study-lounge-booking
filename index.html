<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Lounge Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #005baa;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #003f7f;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 2rem;
    }
    form, .content-box {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      background: #005baa;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #004080;
    }

    .slideshow-wrapper {
      text-align: center;
      background: #000;
      padding: 1rem;
      border-radius: 8px;
    }

    .slideshow {
      max-width: 100%;
      max-height: 400px;
      width: auto;
      height: auto;
      display: none;
      border-radius: 8px;
      object-fit: contain;
    }

    .slideshow.active {
      display: block;
    }

    .slideshow-buttons {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    .slideshow-buttons button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: none;
      background: #ccc;
      cursor: pointer;
    }

    .slideshow-buttons button.active {
      background: #005baa;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      nav a {
        margin: 0.5rem 0.3rem;
        font-size: 0.9rem;
      }
      input, select, button {
        font-size: 0.9rem;
      }
      h1, h2, h3 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Study Lounge Booking</h1>
  </header>
  <nav>
    <a href="#home" onclick="showSection('home')">Home</a>
    <a href="#availability" onclick="showSection('availability')">Room Availability</a>
    <a href="#booking" onclick="showSection('booking')">Book a Room</a>
  </nav>
  <div class="container">
    <div id="home" class="content-box">
      <div class="slideshow-wrapper">
        <img id="slide0" src="Quiet-spaces-Events-rooms__2.jpg" class="slideshow active" alt="Slide 1">
        <img id="slide1" src="study-lounge-2.jpg" class="slideshow" alt="Slide 2">
        <div class="slideshow-buttons">
          <button onclick="showSlide(0)" id="btn0" class="active"></button>
          <button onclick="showSlide(1)" id="btn1"></button>
        </div>
      </div>
      <h2>Welcome to the Study Lounge Booking System</h2>
      <p>Use this platform to view room availability and book your study lounge sessions.</p>
    </div>

    <div id="availability" class="content-box" style="display:none;">
      <h2>Room Availability</h2>
      <div id="availabilityContainer"></div>
    </div>

    <div id="booking" class="content-box" style="display:none;">
      <h2>Book a Room</h2>
      <form onsubmit="event.preventDefault(); sendConfirmation();">
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="room">Select Room:</label>
        <select id="room">
          <option value="room1">Room 1</option>
          <option value="room2">Room 2</option>
          <option value="room3">Room 3</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" required>

        <button type="submit">Book Now</button>
      </form>
    </div>
  </div>

  <script>
    function showSlide(index) {
      const slides = [document.getElementById("slide0"), document.getElementById("slide1")];
      const buttons = [document.getElementById("btn0"), document.getElementById("btn1")];

      slides.forEach((img, i) => {
        img.classList.toggle("active", i === index);
        buttons[i].classList.toggle("active", i === index);
      });
    }

    function showSection(id) {
      ['home', 'availability', 'booking'].forEach(section => {
        document.getElementById(section).style.display = section === id ? 'block' : 'none';
      });
      if (id === 'availability') {
        generateAvailability();
      }
    }

    function generateAvailability() {
      const rooms = ["Room 1", "Room 2", "Room 3"];
      const container = document.getElementById("availabilityContainer");
      container.innerHTML = "";

      rooms.forEach((room, roomIndex) => {
        const roomDiv = document.createElement("div");
        roomDiv.style.border = "1px solid #ccc";
        roomDiv.style.padding = "1rem";
        roomDiv.style.borderRadius = "6px";
        roomDiv.style.marginBottom = "1rem";

        const title = document.createElement("h3");
        title.textContent = room;
        roomDiv.appendChild(title);

        for (let h = 0; h < 24; h++) {
          const nextH = (h + 1) % 24;
          const start = String(h).padStart(2, '0') + ":00";
          const end = String(nextH).padStart(2, '0') + ":00";
          const isAvailable = Math.random() > 0.5;

          const p = document.createElement("p");
          p.innerHTML = `<span style="color: ${isAvailable ? 'green' : 'red'}; font-weight: bold;">${start} â€“ ${end}</span> ${isAvailable ? 'Available' : 'Booked'}`;
          roomDiv.appendChild(p);
        }

        container.appendChild(roomDiv);
      });
    }

    function sendConfirmation() {
      const email = document.getElementById('email').value;
      const room = document.getElementById('room').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      alert(`Confirmation sent to ${email}\n\nDetails:\nRoom: ${room}\nDate: ${date}\nTime: ${time}`);
    }

    // Initialize first slide
    showSlide(0);
  </script>
</body>
</html>
